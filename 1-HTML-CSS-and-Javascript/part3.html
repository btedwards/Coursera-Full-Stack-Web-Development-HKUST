<!DOCTYPE html>
<html lang="en">
<form action="https://"></form>

<head>

    <title>Dating Website</title>
    <link rel="stylesheet" type="text/css" href="mystyles.css">
    
<style>  
    label:hover { font-size:40px }; input:hover { box-sizing:content-box}
</style>
    
</head>

<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post"  enctype="multipart/form-data">
        
        <fieldset>
            <legend>Your Face</legend>
                <label for ="image">Your Image:</label>
                <input type="file" id="image" name="image" required> <br>
                <label for="preview">Image preview:</label>
                <img id="preview"><br>  
        </fieldset>
        
        <fieldset>
            <legend>Your General Details</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="Your full name" required> <br>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="male" required>Male
                <input type="radio" name="gender" value="female" required>Female <br>
                <label for="age">Age:</label>
                <input type="number" name="age" value="18" required> <br>
                <label for="dob">Date of birth:</label>
                <input type="date" name="dob" value=""> <br>
                <label for="favcolor">Favourite color:</label>
                <input type="color" name="fcolor" value=""> <br>
                <label for="country">Which country:</label>
                <select>
                    <option name="usa" value="usa">USA</option>
                    <option name="usa" value="canada">Canada</option>
                    <option name="usa" value="eu">European Union</option>
                    <option name="usa" value="mexico">Mexico</option>
                    <option name="usa" value="cuba">Cuba</option>
                    <option name="usa" value="russia">Russia</option>
                    <option value="no selection">no selection</option>
                </select>  
        </fieldset>
    
        <fieldset>
        <legend>Your Indicators</legend>
            <label for="height">Height:</label>
            <input type="range" min="0" max="100" id="height" name="height" value=""> <br>
            <label for="salary">Salary: Poor</label>
            <input type="range" min="0" max="100" id="height" name="height" value="">Rich    
        </fieldset>        

        <fieldset>
        <legend>Your Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="" required> <br>
            <label for="Mobile">Mobile:</label>
            <input type="tel" id="tel" name="tel" value=""> <br>
            <label for="address"> Address:</label>
            <textarea id="address" name="address"></textarea><br>
            <label for="moc">Method to contact you:</label>
            <input type="checkbox" name="moc" value="Email">Email
            <input type="checkbox" name="moc" value="whatsapp">Whatsapp
            <input type="checkbox" name="moc" value="chat">In app chat
        </fieldset>
        <input type="submit" value="Submit">
    </form>
    
    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
    
    
</body>     
    
    
</html>
